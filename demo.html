<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instanced Lines Part II</title>
    <script src="importmap.js"></script>
    <script src="./node_modules/regl/dist/regl.js"></script>
    <script type="module">
      import * as index from "./src/main.js";
      console.log("./src/main.js", index);
      Object.assign(window, {index, ...index});
    </script>
  </head>
  <style>
    .renderCanvas {
      background-color: #fff;
      background-image: linear-gradient(#eef 2px, transparent 2px), linear-gradient(90deg, #eef 2px, transparent 2px),
        linear-gradient(#eef 1px, transparent 1px), linear-gradient(90deg, #eef 1px, #fff 1px);
      background-size: 10px 10px, 10px 10px;
      background-position: -1px -1px, -1px -1px;
      width: 100%;
      height: 150px;
      margin-bottom: 128px;
    }
  </style>
  <body>
    <canvas id="old-no-alpha" class="renderCanvas"></canvas>
    <canvas id="old-alpha" class="renderCanvas"></canvas>
    <canvas id="new-alpha-working" class="renderCanvas"></canvas>
    <canvas id="old-alpha-segments" class="renderCanvas"></canvas>
    <canvas id="new-alpha-color-segments" class="renderCanvas"></canvas>
    <canvas id="new-alpha-color-terminal" class="renderCanvas"></canvas>
    <canvas id="new-alpha-color-bevel" class="renderCanvas"></canvas>
    <canvas id="new-alpha-color-miter" class="renderCanvas"></canvas>
    <canvas id="new-alpha-color-round" class="renderCanvas"></canvas>
    <canvas id="new-alpha-color-round-caps" class="renderCanvas"></canvas>
    <canvas id="new-alpha-color-square-caps" class="renderCanvas"></canvas>
    <canvas id="new-round-square" class="renderCanvas"></canvas>
    <canvas id="new-round-round" class="renderCanvas"></canvas>
    <canvas id="new-miter-round" class="renderCanvas"></canvas>
    <canvas id="new-bevel-round" class="renderCanvas"></canvas>
    <p></p>
    <script type="module">
      import {oldStrip, newStrip} from "./src/main.js";
      oldStrip("old-no-alpha", false, 1.0);
      oldStrip("old-alpha", false, 0.75);
      newStrip("new-alpha-working", false, "round", "round", true, 0.75);
      oldStrip("old-alpha-segments", true, 0.75);
      newStrip("new-alpha-color-segments", true, "none", "none", false, 0.75);
      newStrip("new-alpha-color-terminal", true, "none", "none", true, 0.75);
      newStrip("new-alpha-color-bevel", true, "bevel", "none", true, 0.75);
      newStrip("new-alpha-color-miter", true, "miter", "none", true, 0.75);
      newStrip("new-alpha-color-round", true, "round", "none", true, 0.75);
      newStrip("new-alpha-color-round-caps", true, "round", "round", true, 0.75);
      newStrip("new-alpha-color-square-caps", true, "round", "square", true, 0.75);
      newStrip("new-round-square", false, "round", "square", true, 0.75);
      newStrip("new-round-round", false, "round", "round", true, 0.75);
      newStrip("new-miter-round", false, "miter", "round", true, 0.75);
      newStrip("new-bevel-round", false, "bevel", "round", true, 0.75);
    </script>
  </body>
</html>
